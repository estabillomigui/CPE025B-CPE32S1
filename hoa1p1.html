    <h1>Rocks</h1>

    <h2>Sedimentary Rock</h2>
    <p>Formed from other rocks that got compacted over time</p>
    <img src="https://cdn.britannica.com/65/229365-004-1D0717AA.jpg" alt="Sedimentary Rock">

    <h2>Metamorphic Rock</h2>
    <p>Existing rocks that got transformed due to intense heat and pressure</p>
    <img src="https://i0.wp.com/pediaa.com/wp-content/uploads/2014/10/how-is-metamorphic-rock-formed-01.jpg?fit=600%2C361&ssl=1" alt="Metamorphic Rock">

    <h2>Igneous Rock</h2>
    <p>Rocks formed from the cooling of molten rocks</p>
    <img src="https://cdn.britannica.com/68/229368-004-B1A5D05A.jpg" alt="Igneous Rock">
